services:
  api:
    build: .
    container_name: svc-gateway
    restart: unless-stopped
    environment:
      PORT: ${PORT}
      COURSES_URL: ${COURSES_URL}
      NOTES_URL: ${NOTES_URL}
      USERS_URL: ${USERS_URL}
      VIDEO_UPLOAD_URL: ${VIDEO_UPLOAD_URL}
      TRANSCRIPTIONS_URL: ${TRANSCRIPTIONS_URL}
      OIDC_ISSUER: ${OIDC_ISSUER}
      OIDC_JWKS_URI: ${OIDC_JWKS_URI}
      OIDC_AUDIENCE: ${OIDC_AUDIENCE}
      CORS_ORIGINS: http://localhost:3003,http://localhost:3000
    ports:
      - "8081:3000"